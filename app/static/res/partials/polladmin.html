<div class="container">
	<div class="row">
		<div class="col-md-6">
		
			<ul ng-repeat="label in labels track by $index">
				<li><a href="" class="btn btn-default" role="button" ng-click="vote($index)">{{ label }}</a></li>
			</ul>

			<a href="" class="btn btn-default" role="button" ng-click="reset()">Reset</a>
		</div>
		
		<div class="col-md-6">
			<canvas id="doughnut" class="chart chart-doughnut" chart-options="options" chart-data="data" chart-labels="labels"></canvas> 
		</div>
		
		{{ voteResults }}
	</div>
</div>
