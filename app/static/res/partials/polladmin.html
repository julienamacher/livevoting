<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h2>{{ title }}</h2>
			
			<div class="container">
				<div class="col-md-4" ng-repeat="label in labels track by $index">
					<a href="" class="btn btn-default btn-block btn-primary" role="button" ng-click="vote($index)">{{ label }}</a>
				</div>
			</div>
			
			<div class="container" style="margin-top: 1em;margin-bottom: 2em;">
				<div class="col-md-12">
					<a href="" class="btn btn-default btn-block btn-danger" role="button" ng-click="reset()">Reset</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div>
			<canvas id="doughnut" class="chart chart-doughnut" chart-options="options" chart-legend="true" chart-data="data" chart-labels="labels"></canvas> 
		</div>
	</div>
</div>
